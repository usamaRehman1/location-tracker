<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinPonint</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <nav class="bg-white border-b border-slate-200 py-4 px-6 flex justify-between items-center sticky top-0 z-[1000]">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">
                <i class="fa-solid fa-earth-asia"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">PinPoint</span>
        </div>
        <button id="locateBtn"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-2.5 rounded-full transition-all flex items-center gap-2 shadow-lg shadow-indigo-100">
            <i class="fa-solid fa-location-crosshairs"></i> Find Me
        </button>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 space-y-6">
            <div class="bg-white rounded-3xl p-8 border border-slate-200 shadow-sm">
                <div id="welcomeState">
                    <h1 class="text-3xl font-extrabold mb-2">Where are you?</h1>
                    <p class="text-slate-500">Click "Find Me" to detect your country and see who your neighbors are.</p>
                </div>

                <div id="dataState" class="hidden">
                    <div class="flex items-center gap-4 mb-6">
                        <span class="w-25 h-16 overflow-hidden border-2 border-slate-100 flex-shrink-0 shadow-inner">
                            <img id="mainFlag"
                                src=""
                                alt="Flag" class="w-full h-full object-cover">
                        </span>
                        <div>
                            <h1 id="cityName" class="text-3xl font-extrabold text-slate-900">city name</h1>
                            <p id="countryName" class="text-lg text-slate-500 font-medium italic">country</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Currency</p>
                            <p class="font-bold text-indigo-600" id="currency">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Timezone</p>
                            <p class="font-bold text-indigo-600" id="timezone">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Population</p>
                            <p class="font-bold text-indigo-600" id="population">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Capital</p>
                            <p class="font-bold text-indigo-600" id="capital">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Language</p>
                            <p class="font-bold text-indigo-600" id="language">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Continents</p>
                            <p class="font-bold text-indigo-600" id="continents">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Driving</p>
                            <p class="font-bold text-indigo-600" id="driving">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-xs text-slate-400 font-bold uppercase mb-1">Area</p>
                            <p class="font-bold text-indigo-600" id="area">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="map" class="bg-slate-200 shadow-inner"></div>
        </div>

        <div class="space-y-6">
            <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm min-h-[400px]">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-map-location-dot text-indigo-500"></i> Land Neighbors
                </h3>
                <div id="neighborList" class="space-y-3">
                    <div class="text-center py-10 text-slate-400">
                        <i class="fa-solid fa-ghost text-4xl mb-3 block opacity-20"></i>
                        <p class="text-sm italic">Waiting for your location...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
